<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--반응형으로 작동하기 위해 메타태그를 넣음-->
    <meta name="author" content="clone-pandacoding">
    <meta name="keywords" content="mbti 연애유형">
    <meta name="description" content="mbti 연애유형">
    
    <title>MBTI 연애유형 테스트</title>

    <!--sns 디스크립션-->
    <meta property="og:url" content="https://twelvelovetype.netlify.app" />
    <meta property="og:title" content="mbti 연애유형" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta property="og:description" content="mbti 연애유형" />
    

    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />  <!--애플 기기 설정-->
        
    

    <!-- 부트스트랩 css를 가져온다는 내용 : getbootstrap.com에서 링크로 가져옴 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- 같은 디렉토리에 만든 css 가져오는 코드-->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">        <!--섹션 qna와 연동되어서 qna.css에서 display를 none으로 해주면 보이지 않게 된다-->
    <link rel="stylesheet" href="./css/animation.css">    
    <link rel="stylesheet" href="./css/result.css">   


    <!--카카오톡 api 연동을 위한-->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!--
    <script>
    //Kakao.init(JavaScript Key);
    //Kakao.isInitialized();
    </script>

    <script src="./js/share.js" charset="utf-8"></script> 
    -->
    

    <!-- 구글 폰트 검색해서 가져옴-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class ="container">

                                <!--클래스 이름을 주고 boostrap의 코드를 가져와서 쓰면 그 효과를 적용할 수 있음 = mx-auto, margintop(mt)-->
        <section id="main" class="mx-auto my-5 py-5 px-3"> <!--패딩 값을 탑 바텀 같이쓰면 y축으로 한번에 쓸 수 있음--> <!--글과 사진이 나오는 메인 화면 = 배경 색깔과 다르게 해주도록 main.css에서 처리-->
            <h1>십이간지로 알아보는 연애유형</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >  <!--이미지를 감싸는 div 태그를 만들어줌 = container 태그를 12등분 한 것의 6 = 절반을 이 div 태그가 할당됨. img는 fluid 속성에 의해서 그 크기를 따라가게 됨 / mx-auto 값을 줌으로써 왼쪽과 오른쪽 여백을 균등하게 맞춤-->
            <img src="./img/main.png" alt="mainImage" class="img-fluid"> <!-- 같은 디렉토리의 이미지 폴더에서 이미지 가져옴 -->
                                                                         <!-- 부트스트랩에서 image를 responsive로 가져오는 코드 = fluid 가져옴--> 
            </div>
            
            
            <p>
                나만의 MBTI 사이트입니다! <br>
                아래의 시작하기 버튼을 눌러 시작해 주십시오.
            </p>
            <button type="button" class="btn btn-danger mt-3" onclick="js:begin()">시작하기</button>  <!-- 부트스트랩에서 버튼 꾸미는 코드를 가져와서 붙여넣기-->
        </section>


    </div>

    <section id="qna">
        
        <div class="status mx-auto mt-5">         <!--w진행하면서 진행 상태를 알려주기 위한 기능-->
            <div class="statusBar ">
                </div>
        </div>

        <div class="qBox my-5 py-3 mx-auto">  <!--클래스를 qbox와 abox 두개로 나눠서 형식 생성-->
        </div>
        <div class="answerBox">  
        </div>


    </section>
    <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1>당신의 결과는?!</h1>
            <!--고정된 이미지가 아니라 사용자의 선택에 따라 다른 이미지가 출력되어야 함 -->
            <!--먼저 data에서 불러온 형식처럼 제목과 내용이 위치할 공간을 만들어주어야 함 => resultname과 description -->

        <div class="resultname"></div> 
            <div id ="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >  <!--이미지를 감싸는 div 태그를 만들어줌 = container 태그를 12등분 한 것의 6 = 절반을 이 div 태그가 할당됨. img는 fluid 속성에 의해서 그 크기를 따라가게 됨 / mx-auto 값을 줌으로써 왼쪽과 오른쪽 여백을 균등하게 맞춤-->
            
          
            </div>
        <div class="resultDesc"></div>    
            

            <button type="button" class="kakao mt-3 py-2 px-3">공유하기</button>






    </section>
    
    <!--자바스크립트 파일을 임포트함. 바디태그가 끝나는 부분에 하는 것을 권장.-->
    
    
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>

</body>
</html>
